name: Check dist folder on PR

on:
  pull_request:
    branches:
      - main
      - int

permissions:
  contents: read

jobs:
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for changes in dist
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.head_ref }} | grep -q 'dist/'; then
            echo "Manual changes to the 'dist/' folder are not allowed. Please remove these changes from your pull request."
            exit 1
          fi
